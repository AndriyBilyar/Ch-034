<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Форма реєстрації">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet">
</head>
<body>
<div id="registrationApp" class="container">
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="" id="regform">
                <fieldset>
                    <legend>Registration Form                            
                            <a class="lang en">English</a>
                            <a class="lang ua">Українська</a>
                    </legend>                
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="login">Login</label></div>
                        <div class="col-lg-7"><input type="text" name="login" class="form-control input-sm" data-toggle="popover" title="Login" data-content="And here's some amazing content. It's very engaging. Right?" data-trigger="focus"></div>
                        <div class="col-lg-1"><span class="glyphicon glyphicon-warning-sign" area-hidden="true"></span></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="email">E-mail</label></div>
                        <div class="col-lg-7"><input type="text" name="email" class="form-control input-sm" data-toggle="popover" title="E-mail" data-content="And here's some amazing content. It's very engaging. Right?" data-trigger="focus"></div>
                        <div class="col-lg-1"><span class="glyphicon glyphicon-warning-sign" area-hidden="true"></span></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="firstname">First Name</label></div>
                        <div class="col-lg-7"><input type="text" name="firstname" id="first-name" class="form-control input-sm" data-toggle="popover" title="Enter your first name"  data-trigger="focus"></div>
                        <div class="col-lg-1 error"><span class="glyphicon glyphicon-warning-sign" id="firstnameglyph" area-hidden="true" title="this is error"></span></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="lastname">Last Name</label></div>
                        <div class="col-lg-7"><input type="text" name="lastname" class="form-control input-sm" data-toggle="popover" title="Enter your last name" data-trigger="focus"></div>
                        <div class="col-lg-1"><span class="glyphicon glyphicon-warning-sign" area-hidden="true"></span></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="Birthdate">Birth Date</label></div>
                        <div class="col-lg-7"><input id="datepicker" type="text" name="Birthdate" class="form-control input-sm" data-toggle="popover" title="birthdate" data-content="Enter the date of birth" data-trigger="focus"></div>
                        <div class="col-lg-1"><span class="glyphicon glyphicon-warning-sign" area-hidden="true"></span></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="phonenumber">Phone number</label></div>
                        <div class="col-lg-7"><input type="text" name="phonenumber" class="form-control input-sm" data-toggle="popover" title="Тільки оператора МТС:" data-content="(050)XXX-XX-XX  (066)XXX-XX-XX (095)XXX-XX-XX  (099)XXX-XX-XX" data-trigger="focus" placeholder="(XXX) XXX-XX-XX"></div>
                        <div class="col-lg-1 error"><span class="glyphicon glyphicon-warning-sign" id="phonenumberglyph" area-hidden="true"></span></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="password">Password</label></div>
                        <div class="col-lg-7"><input id="password" type="password" name="password" class="form-control input-sm" data-toggle="popover" title="Enter your password" data-content="Password must contain at least 1 lowercase and 1 uppercase character, 1 numeric, special character and must be eight characters or longer" data-trigger="focus"></div>
                        <div class="col-lg-1"><span class="glyphicon glyphicon-warning-sign" area-hidden="true"></span></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="repeatpassword">Repeat password</label></div>
                        <div class="col-lg-7"><input type="password" name="repeatpassword" class="form-control input-sm" data-toggle="popover" title="Reapeat password" data-content="Passwords do not match" data-trigger="focus"></div>
                        <div class="col-lg-1"><span class="glyphicon glyphicon-warning-sign" area-hidden="true"></span></div>
                    </div>                  
                    <button type="submit" id="submit" class="btn btn-primary pull-right">Register</button>
                </fieldset>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/lib/jquery.min.js"></script>
<script type="text/javascript" src="assets/lib/jquery.validate.min.js"></script>
<script type="text/javascript" src="assets/lib/additional-methods.min.js"></script>
<script type="text/javascript" src="assets/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/lib/jquery.maskedinput.min.js"></script>
<script type="text/javascript" src="assets/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/lib/underscore.min.js"></script>
<script type="text/javascript" src="assets/lib/backbone.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
