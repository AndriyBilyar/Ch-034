<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Форма реєстрації">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet">
</head>
<body>
<div id="registrationApp" class="container">
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="" id="regform">

                <fieldset>

                    <legend>
                    	<span data-i18n="regForm.legend">Registration Form</span>
                    	<div class="language-switcher pull-right">
	                    	<a class="lang en" href="#" data-language="en">English</a>
	            			<a class="lang ua" href="#" data-language="ua">Українська</a> 
	            		</div>
                    </legend>

                              
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="login" data-i18n="regForm.login.label"></label></div>
                        <div class="col-lg-7"><input type="text" name="login" id="login" class="form-control input-sm" data-toggle="popover" ></div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="email" data-i18n="regForm.email.label"></label></div>
                        <div class="col-lg-7"><input type="text" name="email" id="email" class="form-control input-sm" data-toggle="popover"></div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="firstname" data-i18n="regForm.firstname.label"></label></div>
                        <div class="col-lg-7"><input type="text" name="firstname" id="first-name" class="form-control input-sm" data-toggle="popover"></div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="lastname" data-i18n="regForm.lastname.label"></label></div>
                        <div class="col-lg-7"><input type="text" name="lastname" class="form-control input-sm" data-toggle="popover"></div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="birthdate" data-i18n="regForm.birthdate.label"></label></div>
                        <div class="col-lg-7"><input id="datepicker" type="text" name="birthdate" class="form-control input-sm" maxlength="10" data-toggle="popover"></div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="country" data-i18n="regForm.country.label"></label></div>
                        <div class="dropdown col-lg-7"><button class="btn btn-default dropdown-toggle col-xs-12" type="button" 
                            name="country" id="country" data-toggle="dropdown" data-i18n="regForm.country.button">Select your country <span class="caret"></span></button>
                            <ul class="dropdown-menu col-xs-12" id="countriesList" role="menu" aria-labelledby="country"
                            name="country"></ul>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="phonenumber" data-i18n="regForm.phonenumber.label"></label></div>
                        <div class="col-lg-7"><input type="text" name="phonenumber" class="form-control input-sm" data-toggle="popover" placeholder="(XXX) XXX-XX-XX"></div>
                        <div class="col-lg-1"><span class="glyphicon glyphicon-warning-sign" id="phonenumberglyph" area-hidden="true"></span></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="graduated" data-i18n="regForm.graduated.label"></label></div>
                        <div class="col-lg-7"><input type="text" name="graduated" class="form-control input-sm" data-toggle="popover"></div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="beginEdu" data-i18n="regForm.beginEdu.label"></label></div>
                        <div class="col-lg-7"><input type="text" id='beginEdu' name="beginEdu" class="form-control input-sm" data-toggle="popover"></div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="finish-edu" data-i18n="regForm.finishEdu.label"></label></div>
                        <div class="col-lg-7"><input type="text" id='finishEdu' name="finishEdu" class="form-control input-sm" data-toggle="popover"></div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="password" data-i18n="regForm.password.label"></label></div>
                        <div class="col-lg-7"><input id="password" type="password" name="password" class="form-control input-sm" data-toggle="popover"></div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4"><label for="repeatpassword" data-i18n="regForm.repeatpassword.label"></label></div>
                        <div class="col-lg-7"><input type="password" name="repeatpassword" class="form-control input-sm" data-toggle="popover" ></div>
                        <div class="col-lg-1"></div>
                    </div>                  
                    <button type="submit" id="submit" class="btn btn-primary pull-right" data-i18n="regForm.register"></button>
                </fieldset>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/lib/jquery.min.js"></script>
<script type="text/javascript" src="assets/lib/jquery.validate.min.js"></script>
<script type="text/javascript" src="assets/lib/additional-methods.min.js"></script>
<script type="text/javascript" src="assets/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/lib/jquery.maskedinput.min.js"></script>
<script type="text/javascript" src="assets/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/lib/underscore.min.js"></script>
<script type="text/javascript" src="assets/lib/backbone.min.js"></script>
<script type="text/javascript" src="assets/lib/i18next-latest.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
