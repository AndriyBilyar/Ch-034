<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SofServe ITA Course Management System</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Course Management System">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.min.css">
    </head>
    <body>
        <div class="container" id="CrsMSContainer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header text-center">
                        <img src="images/ss_logo.png" alt="SoftServe IT Academy" />
                        <h1>Course Management System</h1>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form action="" class="login-form">
                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><strong>@</strong></span><input type="text" class="form-control" id="email" placeholder="E-mail"></div>
                        </div>
                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><strong>*</strong></span><input type="text" class="form-control" id="password" placeholder="Password"></div>
                        </div>
                    </form>
                </div>
            </div>



            <div class="footer">
                <div class="row">
                    <div class="col-lg-12 text-center">Footer</div>
                </div>
            </div>
        </div>


    <script data-main="js/app.js" src="js/libs/require.js"></script>
    <script src="js/require-conf.js"></script>
    </body>
</html>
