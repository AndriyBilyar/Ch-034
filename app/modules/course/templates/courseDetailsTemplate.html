<div id="course-container" class="col-lg-8 col-lg-offset-2">
    <div class="row">
        <div class="col-lg-12 course ">
            <h3 class="text-center"><%= course.get('name') %></h3>
            <div><%= course.get('description') %></div>
        </div>
    </div>
    
    <% _.each(course.get('modules'), function(module) { %>
    <div id="module-container" class="row">
        <div class="col-md-2 col-sm-3 text-center">
            <a class="module-img" href="#"><img src="//placehold.it/100"></a>
        </div>
        <div class="col-md-10 col-sm-9">
            <h3><%= module.title %></h3>
            <a href="" class="left-side">методичні матеріали</a>
        </div>
    </div>
    <% }); %>
</div>
