<div id="course-container" class="col-lg-8 col-lg-offset-2">
    <div class="row course">
        <div class="col-lg-12">
            <h3 class="text-center"><strong><%= course.get('name') %></strong></h3>
            <div><%= course.get('description') %></div>
            <div class="accordion" id="info">
                <div class="accordion-group">
                  <div class="accordion-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#info" href="##collapseInfo-1">
                      Detailed information
                      <span class="caret"></span>
                    </a>
                  </div>
                  <div id="collapseInfo-1" class="accordion-body collapse out">
                    <div class="accordion-inner col-lg-12">
                      <ul class="list-unstyled"><li class="col-lg-6">Старт: 1 жовтня</li><li class="col-lg-6">Старт: 1 жовтня</li><li class="col-lg-6">Старт: 1 жовтня</li><li class="col-lg-6">Старт: 1 жовтня</li></ul>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    
    <% _.each(course.get('modules'), function(module) { %>
    <div id="module-container" class="row course module">
        <div class="col-md-2 col-sm-3 text-center">
            <a class="module-img" href="#courses/<%= course.get('id') %>/module/<%= module.id %>"><img src="//placehold.it/100"></a>
        </div>
        <div class="col-md-10 col-sm-9">
            <span class="module-title"><strong><%= module.title %></strong></span>
            
            <div class="bottom-line">
                <a href="" class="left-side pull-left">методичні матеріали</a>
                <button class="btn btn-success pull-right">Take the test</button>
            </div>
        </div>
    </div>
    <% }); %>
</div>
