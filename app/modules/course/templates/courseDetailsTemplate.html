<div id="course-container" class="col-lg-8 col-lg-offset-2">
    <div class="row course">
        <div class="col-lg-12">
            <h3 class="text-center"><strong><%= course.get('name') %></strong></h3>
            <div><%= course.get('description') %></div>
            <div class="accordion" id="info">
                <div class="accordion-group">
                  <div class="accordion-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-bypass="true" data-parent="#info" href="#collapseInfo">
                      Інформація
                      <span class="caret"></span>
                    </a>
                  </div>
                  <div id="collapseInfo" class="accordion-body collapse out">
                    <div class="accordion-inner col-lg-12">
                      <ul class="list-unstyled"><li class="col-lg-6"><span>Старт: </span><%= parseDate(course.get('start')) %></li><li class="col-lg-6"><span>Тривалість: </span><%= course.get('duration') %> год.</li><li class="col-lg-6"><span>Кінець: </span><%= parseDate(course.get('end')) %></li><li class="col-lg-6"><span>Розклад: </span><%= course.get('schedule') %></li></ul>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modules-container" class="row">
    </div>
</div>
