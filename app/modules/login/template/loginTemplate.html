<div class="row">
    <div class="col-lg-12">
        <div class="page-header text-center">
            <img src="app\img\ss_logo.png" alt="SoftServe IT Academy">
            <h1>Course Management System</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
        <form action="" class="login-form">
            <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><strong>@</strong></span><input type="text" class="form-control" id="email" placeholder="E-mail" value="<%= email %>"></div>
            </div>
            <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><strong>*</strong></span><input type="text" class="form-control" id="password" placeholder="Пароль" value="<%= password %>"></div>
            </div>
            <div class="form-group">
                <a href="#forgot_password">відновлення паролю</a>
                <a class="btn btn-info btn-sm pull-right" href="#register" role="button">Реєстрація</a>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-md btn-success">Вхід</button>
            </div>    
        </form>
    </div>
</div>
