<div class="container" id="managementlist">
  <h2><%= this.title %></h2>
  <div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tbody>
      <% management.each(function(area) { %>

       <tr>
        <td> <input id="managementName" type="text" name="name" value="<%= area.get('name') %>" disabled="disabled"></td>
        <td> <input type="submit" class="btn btn-primary" id="managementEdit" value="Редагувати"/></td>
        <td> <input type="submit" class="btn btn-danger" id="managementDel" value="Видалити"/> </td>
      </tr>

    <% }) %>
    </tbody>
  </table>
  <div id="managementAddContainer">

    <input id="managementAddInput" type="text" maxlength="20"/> <input id="managementAddButton" type="submit" class="btn btn-success" id="btnCancel" value="Додати"/>
  </div>
  </div>
</div>
