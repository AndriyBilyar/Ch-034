<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6" style="max-width:300px">
                <div class="well well-sm"><strong>Увага! Всі поля є обов'язковими для заповнення</strong></div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span>I</span></span>
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Ім'я" required>
                       
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span>П</span></span>
                        <input type="text" class="form-control" name="InputName" id="InputSurname" placeholder="Прізвище" required>
                       
                    </div>
                </div>                

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span>@</span></span>
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="E-mail" required>
                        
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль (мін. 6 символів)" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <input type="password" class="form-control" id="repPassword" name="repPassword" placeholder="Підтвердженя паролю" required>
                    </div>
                </div>                

            
                <input type="submit" name="submit" id="submit" value="Реєстрація" class="btn btn-info center-block">

            </div>
