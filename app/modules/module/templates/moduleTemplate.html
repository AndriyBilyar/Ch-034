<div id="module-container" class="container-fluid padding">
    <a href="" class="left-side">&lt; повернутись до курсу</a>
    <a href="" class="right-side">пройти тест &gt;</a>
    <div id="module-info">
        <h3><%= title %></h3>
        <div><%= description %></div>
        <ul class="h4"><% _.each(resources, function(resource){ %>
                <% if (resource.type == "video") { %>
                    <li class="h4"><span class="glyphicon glyphicon-film"></span>&nbsp<%= resource.name %>
                    <div class="videoWrapper">
                        <iframe width="560" height="315" src= <%= resource.url %> frameborder="0" allowfullscreen></iframe>
                    </div></li>
                <% } else if (resource.type == "pdf") { %>
                    <li><%= resource.name %>&nbsp<a href="<%= resource.url %>"><span class="glyphicon glyphicon-file"></a></li>
                    <% } %>
                <% }); %>
        </ul>
        <div class="align-center"><button class="button">Пройти тест</button></div>
    </div>
</div>
