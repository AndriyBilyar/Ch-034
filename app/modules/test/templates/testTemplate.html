 <li value="<%= num %>"><p><%= answer %></p> 
  <% if ( typeVariant == 'list'  ){ %>
      <p class="variant">
      <select class="form-control">
            <% _.each(variants, function(variants, index){ %>
                <option value="<%= index %>"><%= variants %></option>
            <% }); %>
        </select>
        </p>
    <% } %>
    <% if ( typeVariant == 'answer'  ){ %>
        <p class="variant"><input type="text" class="form-control" placeholder="Input answer"></p>
    <% } %>
    <% if ( typeVariant == 'few'  ){ %>
        <div class="checkboxes variant"> 
            <% _.each(variants, function(variants, index) {%>
                <div class="inline"><input type="checkbox" id="<%= index %>" />
                    <label for="<%= index %>"><%= variants %></label>
                </div>
            <% }); %>
        </div>
    <% } %> 
 </li>
